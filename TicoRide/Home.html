<body>
    <section class="principal">
        <div class="imagen">
            <img src="image/logo.avif" alt="logo" style="width: 100px;">
        </div>
        <div class="text">
            <h1>AVENTONES</h1>
        </div>
    </section>
    <section class="principal">
        <div class="container">
            <div class="row">
                <nav>
                    <center>
                        <a href="Home.html" class="nav-link">Home </a>&nbsp;&nbsp;
                        <a href="#" class="nav-link">Rides </a>&nbsp;&nbsp;
                        <a href="#" class="nav-link">Bookings </a>&nbsp;&nbsp;
                        <input type="text" class="search-input" placeholder="Search...">&nbsp;&nbsp;
                        <img src="image/user_icon.jpg" width="25px" alt="user_icon">
                    </center>
                </nav>
            </div>
        </div>
    </section>
    <section class="Edicion">
        <div class="editar">
            <h1> Edit Profile </h1>
            <br></br>
            <div class="input-container">
                <div class="input-group">
                    <legend class="title">First Name</legend>
                    <input type="text" class="inpt-nombre" placeholder="Jacqueline">
                </div>
                <div class="input-group">
                    <legend class="title">Last Name</legend>
                    <input type="text" class="inpt-apellido" placeholder="Molina">
                </div>
            </div>

            <legend class="id"> Identification number </legend>
            <input type="text" class="id">
            <br></br>
            <legend class="nac"> Birth date </legend>
            <input type="datetime" class="inpNac">
            <br></br>
            <legend class="email"> Email </legend>
            <input type="email" class="inpE" placeholder="yacquy958@gmail.com">

            <div class="input-container">
                <div class="input-group">
                    <br></br>
                    <legend class="pass"> Password </legend>
                    <input type="password" class="inpP">
                </div>
                <div class="input-group">
                    <br></br>
                    <legend class="pass"> Repeat Password </legend>
                    <input type="password" class="inpP">
                </div>
            </div>

            <legend class="address"> Address </legend>
            <input type="text" class="inpA" placeholder="2km norte">

            <div class="input-container">
                <div class="input-group">
                    <br></br>
                    <legend class="country"> Country </legend>
                    <select class="inpC">
                        <option value="" disabled selected>Costa Rica</option>
                        <option value="AF">Afghanistan</option>
                        <option value="AL">Albania</option>
                        <option value="DZ">Algeria</option>
                        <option value="ZW">Zimbabwe</option>
                    </select>
                </div>
                <div class="input-group">
                    <br></br>
                    <legend class="country"> State </legend>
                    <input type="text" class="inpC" placeholder="Alajuela">
                </div>
            </div>
            <div class="input-container">
                <div class="input-group">
                    <legend class="city"> City </legend>
                    <input type="text" class="inpCi" placeholder="Quesada">
                </div>
                <div class="input-group">
                    <legend class="city"> Phone number </legend>
                    <input type="tel" class="inpCi">
                </div>
            </div>
        </div>
    </section>
    <section class="boton">
        <div class="buton">
            <a href="#" class="link"> Cancel </a>&nbsp;&nbsp;
            <button class="btn"> Save </button>
        </div>
    </section>
    <div class="container">

        <div class="row">
            <nav>
                <center>
                    <a href="Home.html">Home |</a>&nbsp;&nbsp;

                    <a href="index.html">Login |</a>&nbsp;&nbsp;
                    <a href="registro.html">Register |</a>&nbsp;&nbsp;
                </center>
            </nav>
        </div>
    </div>

        <img src="image/c.png" alt="Imagen pequeÃ±a">
        <span>Aventones.com</span>
    </div>
